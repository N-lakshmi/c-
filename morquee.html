<html>
<head>
<title>morquee</title>
</head>
<body>
<marquee><h1>default</h1></marquee>
<marquee scrollamount="10"><h1>speed 10</h1></marquee>
<marquee direction="left"><h1>right to left</h1></marquee>
<marquee direction="right"><h1>left to right</h1></marquee>
<marquee direction="up"><h1>bottom to top</h1></marquee>
<marquee direction="down"><h1>top to bottom</h1></marquee>
<marquee behavior="scroll"><h1>continuos scrolling</h1></marquee>
<marquee behavior="slide"><h1>slide</h1></marquee>
<marquee behavior="alternate"><h1>alternate</h1></marquee>
</body>
</html>
